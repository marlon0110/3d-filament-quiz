<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D-Druck Filament-Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .quiz-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .question {
            font-weight: bold;
        }
        .answer-buttons {
            display: flex;
            flex-direction: column;
            margin-top: 10px;
        }
        .answer-buttons button {
            margin: 5px 0;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .answer-buttons button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Welches Filament passt zu deinem Projekt?</h1>
        <div id="quiz"></div>
    </div>

    <script>
        // Die gesammelten Antworten
        let userChoices = {
            outdoorUse: false,
            flexibility: false,
            ecoFriendly: false,
            durability: false,
            heatResistance: false,
            postProcessing: false // Neue Eigenschaft
        };

        // Fragen und Antworten für das Quiz
        const questions = [
            {
                question: "Wird das Objekt im Außenbereich verwendet?",
                answers: [
                    { text: "Ja", property: "outdoorUse", value: true },
                    { text: "Nein", property: "outdoorUse", value: false }
                ]
            },
            {
                question: "Muss das Material flexibel sein?",
                answers: [
                    { text: "Ja", property: "flexibility", value: true },
                    { text: "Nein", property: "flexibility", value: false }
                ]
            },
            {
                question: "Soll das Filament ökologisch nachhaltig sein?",
                answers: [
                    { text: "Ja", property: "ecoFriendly", value: true },
                    { text: "Nein", property: "ecoFriendly", value: false }
                ]
            },
            {
                question: "Soll es besonders haltbar und widerstandsfähig sein?",
                answers: [
                    { text: "Ja", property: "durability", value: true },
                    { text: "Nein", property: "durability", value: false }
                ]
            },
            {
                question: "Muss das Material hitzebeständig sein?",
                answers: [
                    { text: "Ja", property: "heatResistance", value: true },
                    { text: "Nein", property: "heatResistance", value: false }
                ]
            },
            {
                question: "Ist Nachbearbeitung wie Schleifen oder Lackieren wichtig?",
                answers: [
                    { text: "Ja", property: "postProcessing", value: true },
                    { text: "Nein", property: "postProcessing", value: false }
                ]
            }
        ];

        // Filament-Empfehlungen basierend auf den Antworten
        const recommendations = [
            {
                filament: "ASA",
                description: "ASA ist UV-resistent und wetterfest, ideal für den Außenbereich.",
                price: "Ungefähr 25-35 € pro Kilogramm",
                additionalInfo: "Temperaturbereich: 230-260 °C. Heatbed erforderlich: Ja. Schleifbar und lackierbar.",
                criteria: { outdoorUse: true, postProcessing: true }
            },
            {
                filament: "TPU",
                description: "TPU ist flexibel und widerstandsfähig, ideal für elastische Bauteile.",
                price: "Ungefähr 30-45 € pro Kilogramm",
                additionalInfo: "Temperaturbereich: 190-245 °C. Heatbed optional. Schleifen ist schwierig, lackierbar.",
                criteria: { flexibility: true, postProcessing: true }
            },
            {
                filament: "Green-TEC",
                description: "Green-TEC ist ein umweltfreundliches Filament, perfekt für nachhaltige Projekte.",
                price: "Ungefähr 40-50 € pro Kilogramm",
                additionalInfo: "Temperaturbereich: 170-230 °C. Heatbed optional. Schleif- und lackierbar.",
                criteria: { ecoFriendly: true, postProcessing: true }
            },
            {
                filament: "Nylon",
                description: "Nylon ist extrem haltbar und abriebfest, ideal für mechanische Bauteile.",
                price: "Ungefähr 40-70 € pro Kilogramm",
                additionalInfo: "Temperaturbereich: 230-270 °C. Heatbed erforderlich: Ja. Schleifbar und lackierbar.",
                criteria: { durability: true, postProcessing: true }
            },
            {
                filament: "Polycarbonat (PC)",
                description: "PC ist hitzebeständig und extrem steif, ideal für hochbelastbare Bauteile.",
                price: "Ungefähr 30-60 € pro Kilogramm",
                additionalInfo: "Temperaturbereich: 250-310 °C. Heatbed erforderlich: Ja. Schleifbar und lackierbar.",
                criteria: { heatResistance: true, postProcessing: true }
            },
            {
                filament: "PETG",
                description: "PETG ist eine vielseitige, langlebige Wahl für mechanische Bauteile im Innenbereich.",
                price: "Ungefähr 20-30 € pro Kilogramm",
                additionalInfo: "Temperaturbereich: 190-230 °C. Heatbed erforderlich: Ja. Schleifbar und lackierbar.",
                criteria: {}
            }
        ];

        let currentQuestionIndex = 0;
        const quizContainer = document.getElementById('quiz');

        // Funktion zur Anzeige der Frage
        function showQuestion() {
            const question = questions[currentQuestionIndex];
            quizContainer.innerHTML = `
                <div class="question">${question.question}</div>
                <div class="answer-buttons">
                    ${question.answers.map((answer, index) => `
                        <button onclick="selectAnswer(${index})">${answer.text}</button>
                    `).join('')}
                </div>
            `;
        }

        // Funktion zur Auswahl einer Antwort
        function selectAnswer(index) {
            const question = questions[currentQuestionIndex];
            const answer = question.answers[index];

            // Speichere die Benutzerauswahl
            userChoices[answer.property] = answer.value;

            // Gehe zur nächsten Frage oder zeige das Ergebnis an
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                showQuestion();
            } else {
                showRecommendation();
            }
        }

        // Funktion zur Ermittlung der Empfehlung
        function showRecommendation() {
            // Finde die am besten passende Empfehlung
            const recommendation = recommendations.find(r => {
                return Object.keys(r.criteria).every(key => userChoices[key] === r.criteria[key]);
            });

            // Zeige die Empfehlung an
            if (recommendation) {
                quizContainer.innerHTML = `<h2>Empfohlenes Filament: ${recommendation.filament}</h2>
                                           <p>${recommendation.description}</p>
                                           <p><strong>Preis:</strong> ${recommendation.price}</p>
                                           <p><strong>Weitere Informationen:</strong> ${recommendation.additionalInfo}</p>`;
            } else {
                quizContainer.innerHTML = `<h2>Empfohlenes Filament: PETG</h2>
                                           <p>PETG ist eine vielseitige Wahl, wenn keine speziellen Anforderungen bestehen.</p>
                                           <p><strong>Preis:</strong> 20-30 € pro Kilogramm</p>
                                           <p><strong>Weitere Informationen:</strong> Temperaturbereich: 190-230 °C. Heatbed erforderlich: Ja. Schleifbar und lackierbar.</p>`;
            }
        }

        // Quiz anzeigen
        showQuestion();
    </script>
</body>
</html>
